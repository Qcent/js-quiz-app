<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>JavaScript Quiz</title>
</head>

<body>

    <!--A header that contains the HIGHSCORE link and the TIMER-->
    <header>
        <div id="high-score">
            View high scores
        </div>
        <div id="quiz-timer">Time: <span id="timer-value">0</span></div>
    </header>

    <!-- the main section where the quizz and intro screen will be displayed-->
    <main>
        <div class="intro">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time <br />by ten seconds!</p>
            <button class="btn" id="start-quiz">Start Quiz</button>
        </div>
    </main>
    <div id="feedback">
        <div class="feedback-wrapper">
            Correct!
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
